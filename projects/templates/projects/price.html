{% extends 'base.html' %}

{% block main %}
<div class="row mt-3 text-center">
    <div class="col-12 fs-2 p-4">
        多种方案，使用多种场景
    </div>
</div>
<div class="row row-cols-3 mt-3">
    {% for object in object_list %}
        <div class="col">
            <div class="card border-dark-50 mb-3">
                <div class="card-header text-center">
                    {{object.title}}
                </div>
                <div class="card-body p-0">
                    <div class="text-center border-bottom p-4 fs-4 fw-bold">￥ {{object.price}}/年</div>
                    <div class="border-bottom px-3 py-2">
                        <form action="{% url 'projects:payment' object.id %}" method="GET">
                            <div class="input-group">
                                <span class="input-group-text">数量</span>
                                <input type="number" class="form-control" name="number" value="1">
                                <button class="btn btn-outline-secondary btn-primary text-white" type="submit">立即购买</button>
                            </div>
                        </form>
                    </div>
                    <div class="px-3 py-2 table-responsive">
                        <table class="table align-middle mb-0">
                            <tr>
                                <td class="col-4">最大项目数量：</td>
                                <td>{{object.projects}}</td>
                            </tr>
                            <tr>
                                <td>最大项目空间：</td>
                                <td>{{object.space}} G</td>
                            </tr>
                            <tr>
                                <td>最大文件支持：</td>
                                <td>{{object.uploda}} M</td>
                            </tr>
                            <tr>
                                <td>项目成员：</td>
                                <td>{{object.member}}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
